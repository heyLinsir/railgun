{% extends "base.html" %}
{% import "utility.html" as utility %}
{% block subtitle -%}
{{ _('Sign in') }}
{%- endblock %}
{% block content -%}
<form role="form" class="form-signin" method="POST" action="{{ url_for('signin') }}">
  <h2 class="form-heading">{{ _('Sign in') }}</h2>
  {{ utility.form_group(form.login) }}
  {{ utility.form_group(form.password) }}
  <button type="submit" class="btn btn-default">{{ _('Sign in') }}</button>
  {{ form.hidden_tag() }}
</form>
{%- endblock %}
