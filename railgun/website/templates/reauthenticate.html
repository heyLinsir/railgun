{% extends "base.html" %}
{% import "utility.html" as utility %}
{% block subtitle -%}
{{ _('Authenticate your account') }}
{%- endblock %}
{% block content -%}
<form role="form" class="form-reauthenticate form-single" method="POST" action="{{ url_for('reauthenticate', next=next) }}">
  {{ utility.form_group(form.password) }}
  <button type="submit" class="btn btn-default">{{ _('Confirm') }}</button>
  {{ form.hidden_tag() }}
</form>
{%- endblock %}
